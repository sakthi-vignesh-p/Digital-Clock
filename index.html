<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
   
</head>
<body>
    <div id="div">
    <div id="day-cont">
       <div id="days">
        
            <p id="day"></p>
            <p id="month"></p>
            <p id="year"></p>
        
       </div>
    </div>


    <div id="clock-cont">
        <div id="clock">          
            <ul>
              <li><span id="hours"></span></li>
              <li><span id="minuites"></span></li>
              <li><span id="seconds"></span></li>
              <li><span id="ampm">AM</span></li>
            </ul>
        </div>
    </div>

    <div id="date-cont">
        <div id="dt">
            <p id="date"></p>
        </div>
    </div>
 </div>
</body>
</html>
